<div class="container mt-4">
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genra</th>
            <th>PublishedYear</th>
            <th>Details</th>
            <th>Delete</th>
        </thead>
        <tbody>
            @for( book of bookList ; track book.id){
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.genre}}</td>
                <td>{{book.publishedYear}}</td>
                <td (click)="showDetail(book.id)"><i class="bi bi-eye"></i></td>
                <td (click)="deleteBook(book.id)"><i class="bi bi-trash"></i></td>
            </tr> 
        }
        </tbody>
    </table>
</div>
